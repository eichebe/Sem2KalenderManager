<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <div class="WeekControls"></div>
            <div class="generalContols">
            <i id="prevWeekBtn";class="fas fa-angle-double-left"></i>
            <i id="prevWeekBtn";class="fas fa-angle-double-right"></i>
        </div>
        </header>
    </main>
    <h1>Kalender</h1>
    <button id="buttonleft", type="button";>《</button>
    <span id="WochenanzeigeStart"></span>
    -
    <span id="WochenanzeigeEnde"></span>
    <button id="buttonright", type="button";>》</button>
    <div>
        <table>
            <tr>
                <td class="hour0"></td>
                <td class="KalenderTag">Montag</td>
                <td class="KalenderTag">Dienstag</td>
                <td class="KalenderTag">Mittwoch</td>
                <td class="KalenderTag">Donnerstag</td>
                <td class="KalenderTag">Freitag</td>
                <td class="KalenderTag">Samstag</td>
                <td class="KalenderTag">Sonntag</td>
            </tr>
            <tr>
                <td class="hour1">1:00</td>
                <td class="KalenderEintrag1">-x-</td>
                <td class="KalenderEintrag2">-x-</td>
                <td class="KalenderEintrag3">-x-</td>
                <td class="KalenderEintrag4">-x-</td>
                <td class="KalenderEintrag5">-x-</td>
                <td class="KalenderEintrag6">-x-</td>
                <td class="KalenderEintrag7">-x-</td>
            </tr>
            <tr>
                <td class="hour2">2:00</td>
                <td class="KalenderEintrag8">-x-</td>
                <td class="KalenderEintrag9">-x-</td>
                <td class="KalenderEintrag10">-x-</td>
                <td class="KalenderEintrag11">-x-</td>
                <td class="KalenderEintrag12">-x-</td>
                <td class="KalenderEintrag13">-x-</td>
                <td class="KalenderEintrag14">-x-</td>
            </tr>
            <tr>
                <td class="hour3">3:00</td>
                <td class="KalenderEintrag15">-x-</td>
                <td class="KalenderEintrag16">-x-</td>
                <td class="KalenderEintrag17">-x-</td>
                <td class="KalenderEintrag18">-x-</td>
                <td class="KalenderEintrag19">-x-</td>
                <td class="KalenderEintrag20">-x-</td>
                <td class="KalenderEintrag21">-x-</td>
            </tr>
            <tr>
                <td class="hour4">4:00</td>
                <td class="KalenderEintrag22">-x-</td>
                <td class="KalenderEintrag23">-x-</td>
                <td class="KalenderEintrag24">-x-</td>
                <td class="KalenderEintrag25">-x-</td>
                <td class="KalenderEintrag26">-x-</td>
                <td class="KalenderEintrag27">-x-</td>
                <td class="KalenderEintrag28">-x-</td>
            </tr>
        </table>
        <form id="TerminEingabe"><img id="plus", src="plus.png" width="40", height="40", alt=""><input id="datum"> 
        </form>
    </div>
</body>
</html>
